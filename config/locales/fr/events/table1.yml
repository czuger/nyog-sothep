fr:
  events:
    table1:
      e1:
        name_translation: 'regular'
        m: "%{investigator_name} se perd sur de petites routes et retourne d'ou il vient."
        f: "%{investigator_name} se perd sur de petites routes et retourne d'ou elle vient."

      e2:
        name_translation: 'regular'
        m: "%{investigator_name} découvre un repaire de profonds. Il perds 2 points de SAN, mais trouve arme."
        f: "%{investigator_name} découvre un repaire de profonds. Elle perds 2 points de SAN, mais trouve arme."

      e3:
        name_translation: 'regular'
        m: "%{investigator_name} rencontre un vieillard qui lui parle des créatures de l'au dela et lui donne un signe protecteur. Il perds 2 points de SAN."
        f: "%{investigator_name} rencontre un vieillard qui lui parle des créatures de l'au dela et lui donne un signe protecteur. Elle perds 2 points de SAN."

      e4:
        name_translation: 'preposition_1'
        m: "Un psychanalyste de renom s'intéresse aux troubles %{investigator_name}. Il passe son prochain tour, mais gagnerea 5 points de SAN."
        f: "Un psychanalyste de renom s'intéresse aux troubles %{investigator_name}. Elle passe son prochain tour, mais gagnerea 5 points de SAN."

      e5:
        name_translation: 'preposition_2'
        m: "Des voyageurs parlent du professeur %{investigator_name}. Ce dernier doit citer trois villes dont une est son actuelle position."
        f: "Des voyageurs parlent du professeur %{investigator_name}. Ce dernier doit citer trois villes dont une est son actuelle position."

      e6:
        name_translation: 'regular'
        m: "Dans le grenier d'une vieille maison %{investigator_name} trouve le sort de renvoi mais perds 2 points de SAN"
        f: "Dans le grenier d'une vieille maison %{investigator_name} trouve le sort de renvoi mais perds 2 points de SAN"

      e7:
        m: "%{investigator_name} ere dans un cimetière plein de goules. Il perds 2 points de SAN et son arme (s'il en avait une)"
        f: "%{investigator_name} ere dans un cimetière plein de goules. Elle perds 2 points de SAN et son arme (si elle en avait une)"

      e8:
        m: "La voiture de %{investigator_name} refuse d'avancer. Il passe le tour suivant, sauf s'il prends la mer."
        f: "La voiture de %{investigator_name} refuse d'avancer. Elle passe le tour suivant, sauf s'elle prends la mer."

      e9:
        m: "Trouve des traces du professeur et un médaillon. Il rejoue immédiatement."
        f: "Trouve des traces du professeur et un médaillon. Elle rejoue immédiatement."

      e10:
        m: "Le professeur fait parler de lui. Il doit citer deux villes dont une est son actuelle position."
        f: "Le professeur fait parler de lui. Il doit citer deux villes dont une est son actuelle position."

      e11:
        m: "Est aggressé par des adorateurs déments. Il perd 2 points de SAN, mais trouve une arme."
        f: "Est aggressé par des adorateurs déments. Elle perd 2 points de SAN, mais trouve une arme."

      e12:
        m: "Trouve un manuscrit qui parle de Nyog'Sothep. Il gagne le sort de renvoi et perds 3 points de SAN."
        f: "Trouve un manuscrit qui parle de Nyog'Sothep. Elle gagne le sort de renvoi et perds 3 points de SAN."

      e13:
        m: "Le Professeur doit révéler son actuelle position."
        f: "Le Professeur doit révéler son actuelle position."

      e14:
        m: "Il gagne du temps sur le Professeur et rejoue immédiatement."
        f: "Elle gagne du temps sur le Professeur et rejoue immédiatement."

      e15:
        m: "Le Professeur doit désormais signaler ses mouvements en mer (sans préciser la zone)."
        f: "Le Professeur doit désormais signaler ses mouvements en mer (sans préciser la zone)."

      e16:
        m: "Citez deux villes an Professeur: il doit vous dire s'il y a des rencontres dans celles-ci. S'il y est, il n'ajoute rien. II ne précise pas les rencontres."
        f: "Citez deux villes an Professeur: il doit vous dire s'il y a des rencontres dans celles-ci. S'il y est, il n'ajoute rien. II ne précise pas les rencontres."

      e17:
        m: "Citez deux villes an Professeur: it doit vous dire si Nyog'Sothep doit y apparaître."
        f: "Citez deux villes an Professeur: it doit vous dire si Nyog'Sothep doit y apparaître."

      e18:
        m: "Le Professeur doit révéler sa position et indiquer le nombre de Fanatiques qui sont déjà prêts."
        f: "Le Professeur doit révéler sa position et indiquer le nombre de Fanatiques qui sont déjà prêts."


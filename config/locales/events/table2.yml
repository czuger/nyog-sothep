fr:
  events:
    table2:
      e1: "Vous séjournez chez un psychanalyste : passez votre prochain tour, vous gagnerez 5 points de SAN."
      e2: "L'investigateur perds 3 points de SAN, mais trouvez une arme."
      e3: "L'investigateur trouve le sort de renvoi et perds 3 points de SAN"
      e4: "L'investigateur rejoue immédiatement."
      e5: "L'investigateur trouve un signe protecteur et perds 2 points de SAN."
      e6: "Le professeur doit citer trois villes dont une est son actuelle position."
      e7: "L'investigateur retourne d'ou il vient"
      e8: "L'investigateur trouve un médaillon mais perds 3 SAN"
      e9: "Le professeur doit citer deux villes dont une est son actuelle position."
      e10: "L'investigateur trouve le sort de renvoi et perds 2 points de SAN mais rejoue immédiatement."
      e11: "L'investigateur gagne une arme et rejoue."
      e12: "L'investigateur perds 2 points de SAN."
      e13: "Le Professeur révèle son actuelle position."
      e14: "Un prêtre vous parle de ces Fanatiques qui infestent la région: le Professeur doit vous citer deux villes dont une contient des Fanatiques."
      e15: "Dans la bibliothèque, un vieux livre qui parle des légendes locales: certaines créatures brumeuses y sont citées. Vous perdez 2 points de SAN, mais vous pouvez citer deux villes au Professeur: it vous dit si Nyog'Sothep doit y apparaître."
      e16: "Les plans du Professeur vous paraissent de plus en plus clairs : citez-lui une ville. S'il y a une rencontre dan celle-ci, il doit vous la préciser."
      e17: "L'investigateur rejoue."
      e18: "L'investigateur perdes son arme (si il en avait une) et 2 points de SAN."